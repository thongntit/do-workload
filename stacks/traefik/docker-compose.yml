version: "3.3"

services:
  traefik:
    image: traefik:v2.2
    container_name: "traefik"
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.frontend.rule=Host:api.thongnt.space"
      - "traefik.http.routers.todo-be.rule=PathPrefix(`/todo`)"
    networks:
      - network

networks:
  network:
